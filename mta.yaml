_schema-version: 3.3.0
ID: ojtProject
description: A simple CAP project.
version: 1.0.0
modules:
- name: ojtProject-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: ojtProject-auth
  - name: ojtProject-connectivity
  - name: ojtProject-destination
  - name: ojtProject-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: ojtProject
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: ojtProject-auth
  - name: ojtProject-destination
  - name: ojtProject-html5-runtime
  provides:
  - name: app-api
    properties:
      app-protocol: ${protocol}
      app-uri: ${default-uri}
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: ojtProject-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: ojtProject-db
  parameters:
    buildpack: nodejs_buildpack
- name: ojtProject-app-deployer
  type: com.sap.application.content
  path: gen
  requires:
  - name: ojtProject-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: app/
    requires:
    - artifacts:
      - employee.zip
      name: ojtProjectemployee
      target-path: app/
- name: ojtProjectemployee
  type: html5
  path: app/employee
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: ojtProject-destination-content
  type: com.sap.application.content
  requires:
  - name: ojtProject-destination
    parameters:
      content-target: true
  - name: ojtProject-html5-repo-host
    parameters:
      service-key:
        name: ojtProject-html5-repo-host-key
  - name: ojtProject-auth
    parameters:
      service-key:
        name: ojtProject-auth-key
  parameters:
    content:
      instance:
        destinations:
        - Name: ojtProject_html_repo_host
          ServiceInstanceName: ojtProject-html5-service
          ServiceKeyName: ojtProject-html5-repo-host-key
          sap.cloud.service: ojtProject
        - Authentication: OAuth2UserTokenExchange
          Name: ojtProject_uaa
          ServiceInstanceName: ojtProject-xsuaa-service
          ServiceKeyName: ojtProject-auth-key
          sap.cloud.service: ojtProject
        existing_destinations_policy: update
  build-parameters:
    no-source: true
resources:
- name: ojtProject-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      oauth2-configuration:
        redirect-uris:
        - https://~{app-api/app-uri}/**
      tenant-mode: dedicated
      xsappname: ojtProject-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-name: ojtProject-xsuaa-service
    service-plan: application
  requires:
  - name: app-api
- name: ojtProject-connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite
- name: ojtProject-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: ojtProject-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
    service: destination
    service-plan: lite
  requires:
  - name: srv-api
- name: ojtProject-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: ojtProject-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: ojtProject-html5-service
    service-plan: app-host
- name: ojtProject-html5-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
